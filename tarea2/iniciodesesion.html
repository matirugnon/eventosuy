<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · eventos.uy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div>
    <header class="header">
      <h1><a href="index.html" style="color: inherit; text-decoration: none;">eventos.uy</a></h1>

      <div>
        <a href="iniciodesesion.html" class="btn-primary">Iniciar sesión</a>
        <a href="altadeusuario.html" class="btn-primary">Registrarse</a>

      </div>
    </header>


    <div class="content single">
      <main>
        <section class="auth-container">
          <div class="auth-card">
            <h2>Iniciar sesión</h2>

            <form action="#" method="POST" class="auth-form" autocomplete="on">
              <label class="form-group">
                <span class="label-text">Correo o nombre de usuario</span>
                <input type="text" name="user" required />
              </label>

              <label class="form-group">
                <span class="label-text">Contraseña</span>
                <input type="password" name="password" required />
              </label>

              <button type="submit" class="btn-primary" style="margin-top:1rem;width:100%;">Iniciar sesión</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>
  <style>
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
  </style>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.auth-form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const user = form.user.value;
        const password = form.password.value;
        if (user === 'atorres' && password === '123.torres') {
          window.location.href = 'asistente/principalAsistente.html';
        } else if (user === 'miseventos' && password === '22miseventos') {
          window.location.href = 'organizador/principalOrganizador.html';
        } else {
          alert('Credenciales incorrectas');
        }
      });
    });
  </script>
</body>

</html>
