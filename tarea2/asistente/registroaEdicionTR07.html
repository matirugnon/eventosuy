<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro a Edición - Maratón de Montevideo 2024 - Corredor 21K · eventos.uy</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
      <a href="principalAsistente.html"><h1>eventos.uy</h1></a>
      <div class="header-right">
        <div class="user-badge" style="display: flex; align-items: center; gap: 0.5rem;">
          
              <a href="consultaPerfil.html" style="display:flex;align-items:center;gap:.5rem;text-decoration:none;color:inherit;">
                <img class="avatar" src="../img/IMG-US01.jpg" alt="Avatar de asistente" />
                <span class="nickname">atorres</span>
              </a>
          <a href="../index.html" class="btn-primary">Cerrar sesión</a>
        </div>
      </div>
    </header>

  <div class="content single">
    <main>
      <section class="auth-container">
        <div class="auth-card">
          <h2>Registro a Edición: Maratón de Montevideo 2024</h2>
			<p style="font-size: 1rem; color: #182080; margin: 0 0 1.5rem 0;">
  				Tipo de Registro: <strong>Corredor 21K</strong>
			</p>

          <form id="formRegistro" class="auth-form" novalidate>
            <!-- Opción -->
            <label class="form-group">
              <span class="label-text">Opción *</span>
              <select name="tipoRegistro" id="tipoRegistro" required>
                <option value="">Seleccione una opción...</option>
                <option value="general">General</option>
                <option value="codigo">Con código de patrocinio</option>
              </select>
            </label>

            <!-- Código de patrocinio -->
            <label class="form-group" id="campoCodigo" style="display:none;">
              <span class="label-text">Código de patrocinio *</span>
              <input type="text" name="codigoPatrocinio" id="codigoPatrocinio" placeholder="Ingrese el código" />
            </label>

            <div id="msg" style="color:#c00; margin-top:.5rem; min-height:1.5rem;"></div>

            <div style="margin-top:1rem; display: flex; gap: 1rem; justify-content: center;">
              <button type="submit" class="btn-primary" style="flex: 1;">Registrar</button>
              <button type="button" class="btn-outline" onclick="window.location.href='consultaTipodeRegistroAsistenteTR07.html'">Cancelar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    (() => {
      const tipoRegistro = document.getElementById('tipoRegistro');
      const campoCodigo = document.getElementById('campoCodigo');
      const codigoPatrocinio = document.getElementById('codigoPatrocinio');
      const form = document.getElementById('formRegistro');
      const msg = document.getElementById('msg');

      tipoRegistro.addEventListener('change', () => {
        if (tipoRegistro.value === 'codigo') {
          campoCodigo.style.display = 'block';
          codigoPatrocinio.setAttribute('required', 'required');
        } else {
          campoCodigo.style.display = 'none';
          codigoPatrocinio.removeAttribute('required');
          codigoPatrocinio.value = '';
        }
        msg.textContent = '';
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        msg.style.color = '#c00';
        msg.textContent = '';

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        msg.style.color = '#2a7f2e';
        msg.textContent = '✅ Registro completado correctamente (simulado).';

        setTimeout(() => window.location.href = 'consultaTipodeRegistroAsistenteTR07.html', 1200);
      });
    })();
  </script>
</body>
</html>
