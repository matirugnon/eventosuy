<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Modificar Usuario · atorres</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .auth-card { width: 760px; max-width: 95%; margin: 0 auto; }
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:.75rem; }
    @media (max-width: 640px){ .grid-2{ grid-template-columns:1fr; } }
    .form-group { display:flex; flex-direction:column; gap:.35rem; }
    .form-group input, .form-group select, .form-group textarea {
      width:100%; padding:.55rem .7rem; border:1px solid #ddd; border-radius:10px;
    }
    .help { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <header class="header">
    <a href="principalAsistente.html"><h1>eventos.uy</h1></a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="listarUsuarios.html">Usuarios</a></li>
      </ul>
    </nav>
    <div>
      <a class="btn-primary" href="iniciodesesion.html">Iniciar sesión</a>
    </div>
  </header>

  <div class="content single">
    <main>
      <section class="auth-container">
        <div class="auth-card">
          <h2>Modificar datos — Asistente</h2>

          <form class="auth-form" action="#">
            <!-- No editables -->
            <div class="grid-2">
              <label class="form-group">
                <span>Nickname</span>
                <input value="atorres" readonly />
              </label>
              <label class="form-group">
                <span>Correo electrónico</span>
                <input value="atorres@gmail.com" readonly />
              </label>
            </div>

            <!-- Editables básicos -->
            <div class="grid-2">
              <label class="form-group">
                <span>Nombre</span>
                <input name="nombre" value="Ana" />
              </label>
              <label class="form-group">
                <span>Apellido</span>
                <input name="apellido" value="Torres" />
              </label>
            </div>

            <div class="grid-2">
              <label class="form-group">
                <span>Fecha de nacimiento</span>
                <!-- DD/MM/AAAA → si querés usar type="date", poné 1990-05-12 -->
                <input name="fechaNac" value="12/05/1990" />
              </label>
              <label class="form-group">
                <span>Institución</span>
                <select name="institucion">
                  <option value="INS01" selected>INS01 — Facultad de Ingeniería</option>
                  <option value="">(Sin institución)</option>
                </select>
              </label>
            </div>

            <!-- Imagen -->
            <label class="form-group">
              <span>Imagen</span>
              <input type="file" accept="image/*" />
              <span class="help">Imagen actual: <code>img/IMG-US01.jpg</code></span>
            </label>

            <!-- Seguridad -->
            <div class="grid-2">
              <label class="form-group">
                <span>Nueva contraseña</span>
                <input type="password" name="password" minlength="6" />
              </label>
              <label class="form-group">
                <span>Confirmar contraseña</span>
                <input type="password" name="confirm" minlength="6" />
              </label>
            </div>
            <p class="help">El nickname y el correo no se pueden modificar.</p>

            <div style="display:flex; gap:.5rem; margin-top:.5rem;">
              <button class="btn-primary" type="submit">Guardar cambios</button>
              <a class="btn-outline" href="perfilusuario1.html">Cancelar</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <footer></footer>
</body>
</html>
