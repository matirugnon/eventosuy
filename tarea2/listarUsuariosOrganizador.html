<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Usuarios · eventos.uy</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    .auth-card { width: 800px; max-width: 95%; margin: 0 auto; }
  </style>
</head>
<body>
  <div>
    <header class="header">
      <h1>eventos.uy</h1>
      <div class="header-right">
        <div class="user-badge">
          <img class="avatar" src="img/IMG-US04.jpeg" alt="Avatar de MisEventos" />
          <span class="nickname">MisEventos</span>
        </div>
        <a href="#" class="btn-primary">Cerrar sesión</a>
      </div>
    </header>

    <div class="content single">
      <main>
        <section class="auth-container">
          <div class="auth-card">
            <h2>Listado de usuarios</h2>

            <div style="overflow:auto; margin-top:1rem;">
              <table style="width:100%; border-collapse:collapse;">
                <thead>
                  <tr style="text-align:left; border-bottom:1px solid #ddd;">
                    <th style="padding:.5rem;">Avatar</th>
                    <th style="padding:.5rem;">Nickname</th>
                    <th style="padding:.5rem;">Nombre</th>
                    <th style="padding:.5rem;">Rol</th>
                    <th style="padding:.5rem;">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="border-bottom:1px solid #eee;">
                    <td style="padding:.5rem;">
                      <img src="img/IMG-US01.jpg" alt="Avatar de atorres"
                           style="width:64px;height:64px;border-radius:50%;object-fit:cover;"/>
                    </td>
                    <td style="padding:.5rem;">atorres</td>
                    <td style="padding:.5rem;">Ana</td>
                    <td style="padding:.5rem;">Asistente</td>
                    <td style="padding:.5rem;">
                      <a class="btn-primary" href="perfilUsuario-atorres.html">Seleccionar</a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding:.5rem;">
                      <img src="img/IMG-US04.jpeg" alt="Avatar de miseventos"
                           style="width:64px;height:64px;border-radius:50%;object-fit:cover;"/>
                    </td>
                    <td style="padding:.5rem;">miseventos</td>
                    <td style="padding:.5rem;">MisEventos</td>
                    <td style="padding:.5rem;">Organizador</td>
                    <td style="padding:.5rem;">
                      <a class="btn-primary" href="perfilUsuario-miseventos.html">Seleccionar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <footer></footer>
</body>
</html>
