<body>
<header class="header">
  	<h1>eventos.uy</h1>
	<nav>
    	<ul class="nav-links">
     	 	<li><a href="index.html">Inicio</a></li>
      		<li><a href="#">Eventos</a></li>
      		<li><a href="#">Categorías</a></li>
    	</ul>

  	<div>
    	<a href="iniciodesesion.html" class="btn-primary">Iniciar sesión</a>
    	<a href="altausuario.html" class="btn-primary">Registrarse</a>
      <a href="listarUsuarios.html" class="btn-primary">Usuario</a>
 		</div>
 	</header>
 	
 	<div class="content single">
 		<main>
 			<section class="auth-container">
 				<div class="auth-card">
 					<h2>Consulta de Tipo de Registro</h2>
 					
 					<form id="formConsultaTipoRegistro" class="auth-form" novalidate>
 						
 						<label class="form-group">
 							<span class="label-text">Evento * </span>
 								<select name="evento" required>
    								<option value="">Seleccionar Evento…</option>
   									<option value="rock">Concierto Rock </option>
    								<option value="maraton">Maratón </option>
    								<option value="teatro">Teatro </option>
 								 </select>
						</label>
 								
 						<label class="form-group">
 							<span class = "label-text">Edicion * </span>
 							<select name="edicion" required>				
 								<option value="">Seleccionar Edicion…</option>
   									<option value="rock2024">Concierto Rock2025 </option>
    								<option value="maraton2024">Maratón2024 </option>
    								<option value="teatro2024">Teatro2024 </option>
    						</select>
    					</label>
    						
    					<label class="form-group">
 							<span class = "label-text">Tipo de Registro * </span>
 							<select name="tipoRegistro" required>				
 								<option value="">Seleccionar TipoRegistro…</option>
   									<option value="estudiante">Estudiante </option>
    								<option value="general">General </option>
    								<option value="+65">+65 </option>
    						</select>
    					
    					</label>
    					<button type="submit" class="btn-primary" style="margin-top: 1rem; width: 100%;">Consultar</button>	
 					</form>
 				</div>
 			</section>
 		</main>
 	</div>
 	
 	
</body>
</html>
