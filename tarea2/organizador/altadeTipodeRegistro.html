<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta de Tipo de Registro · eventos.uy</title>
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <a href="principalOrganizador.html">
      <h1>eventos.uy</h1>
    </a>
    <div class="header-right">
     <div class="user-badge" style="display: flex; align-items: center; gap: 0.5rem;">
        <a href="consultaPerfil.html" style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="../img/IMG-US04.jpeg" class="avatar">
          <span class="nickname">MisEventos</span>
        </a>
        <a href="../index.html" class="btn-primary">Cerrar sesión</a>
     </div>
    </div>
  </header>
  <div class="content">
    <aside class="sidebar">
      <div class="panel sidebar">
        <div class="panel-header">Mi perfil</div>
        <ul class="menu-list" style="margin-bottom: 3rem;">
          <li><a href="altaEvento.html">Alta Evento</a></li>
          <li><a href="altaEdicion.html">Alta Edición</a></li>
          <li><a href="altaInstitucion.html">Alta Institución</a></li>
          <li><a href="altadeTipodeRegistro.html">Alta Tipo de Registro</a></li>
          <li><a href="consultaRegistro.html">Consulta Registro</a></li>
        </ul>
        <div class="panel-header">Categorías</div>
        <ul class="menu-list">
          <li><a href="tecnologiaOrganizador.html">Tecnología</a></li>
          <li><a href="innovacionOrganizador.html">Innovación</a></li>
          <li><a href="saludOrganizador.html">Salud</a></li>
          <li><a href="deporteOrganizador.html">Deporte</a></li>
        </ul>
      </div>
      <div style="margin-top: 2rem; border-top: 1px solid #e0e0e0; padding-top: 1rem;">
        <a href="listarUsuariosOrganizador.html" style="
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 6px;
            transition: background-color 0.2s;
            background-color: rgba(24, 32, 128, 0.05);">
          Ver listado de usuarios
        </a>
      </div>
    </aside>
    <main>
      <section class="panel">
        <div class="panel-header">Alta de Tipo de Registro</div>
        <div class="panel-body">
          <form id="formAltaTipoRegistro" class="auth-form" novalidate>
            <label class="form-group">
              <span class="label-text">Edición *</span>
              <select name="edicion" required>
                <option value="">Seleccionar edición…</option>
                <option value="rock2024">Concierto Rock 2024</option>
                <option value="maraton2024">Maratón 2024</option>
                <option value="teatro2024">Teatro 2024</option>
              </select>
            </label>

            <label class="form-group">
              <span class="label-text">Nombre del tipo de registro *</span>
              <input name="nombre" required maxlength="60" placeholder="Nombre único" />
            </label>

            <label class="form-group">
              <span class="label-text">Descripción *</span>
              <textarea name="descripcion" required rows="3" maxlength="300"
                placeholder="Descripción del tipo de registro…"></textarea>
            </label>

            <div class="grid-2">
              <label class="form-group">
                <span class="label-text">Costo (UYU) *</span>
                <input name="costo" type="number" min="0" step="0.01" required placeholder="0.00" />
              </label>

              <label class="form-group">
                <span class="label-text">Cupo *</span>
                <input name="cupo" type="number" min="1" step="1" required placeholder="Ej. 100" />
              </label>
            </div>

            <div id="msg" style="color:#c00; margin-top:.5rem; min-height:1.5rem;"></div>

            <div style="margin-top:1rem; display: flex; gap: 1rem; justify-content: center;">
              <button type="submit" class="btn-primary" style="flex: 1;">Alta Tipo de Registro</button>
              <button type="button" class="btn-outline"
                onclick="window.location.href='principalOrganizador.html'">Cancelar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
  <style>
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .auth-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .auth-form .form-group {
      margin-bottom: 1rem;
    }

    .auth-form .form-group .label-text {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .auth-form input[type="text"],
    .auth-form input[type="file"],
    .auth-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }

    .auth-form input[type="text"]:focus,
    .auth-form input[type="file"]:focus,
    .auth-form textarea:focus {
      border-color: #182080;
      outline: none;
      box-shadow: 0 0 3px rgba(24, 32, 128, 0.5);
    }

    .auth-form textarea {
      resize: vertical;
    }
  </style>


  <script>
    (function () {
      const form = document.getElementById('formAltaTipoRegistro');
      const msg = document.getElementById('msg');

      const registrosExistentes = {
        rock2024: ['general', 'vip'],
        maraton2024: ['participante', 'premium'],
        teatro2024: ['platea', 'palco']
      };

      function validarNombreUnico() {
        const edicion = form.elements['edicion'].value;
        const nombre = form.elements['nombre'].value.trim().toLowerCase();
        const existentes = registrosExistentes[edicion] || [];
        return !existentes.includes(nombre);
      }

      function validarFormulario() {
        msg.textContent = '';
        if (!form.reportValidity()) return false;

        if (!validarNombreUnico()) {
          msg.textContent = '⚠️ Ya existe un tipo de registro con ese nombre para esta edición.';
          return false;
        }

        return true;
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        if (!validarFormulario()) return;

        msg.style.color = '#2a7f2e';
        msg.textContent = '✅ Tipo de registro creado correctamente (simulado).';
        setTimeout(() => {
          window.location.href = 'listaEdicionesOrganizadasAltaTipo.html';
        }, 1200);

      });
    })();
  </script>






</body>

</html>
