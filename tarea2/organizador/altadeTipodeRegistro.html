<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta de Tipo de Registro · eventos.uy</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="principalOrganizador.html"><h1>eventos.uy</h1></a>
    <div class="header-right">
      <div class="user-badge" style="display:flex; align-items:center; gap:.5rem;">
        <img src="../img/IMG-US04.jpeg" class="avatar" alt="Avatar MisEventos">
        <span class="nickname">miseventos</span>
        <a href="../index.html" class="btn-primary">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="content single">
    <main>
      <section class="auth-container">
        <div class="auth-card">
          <h2>Alta de Tipo de Registro</h2>

          <form id="formAltaTipoRegistro" class="auth-form" novalidate>
            <label class="form-group">
              <span class="label-text">Evento *</span>
              <select name="evento" required>
                <option value="">Seleccionar evento…</option>
                <option value="EV04">Maratón de Montevideo</option>
                <option value="EV01">Conferencia de Tecnología</option>
              </select>
            </label>

            <label class="form-group">
              <span class="label-text">Edición  *</span>
              <select name="edicion" required>
                <option value="">Seleccionar edición…</option>
                <optgroup label="Maratón de Montevideo">
                  <option value="EDEV03">Maratón de Montevideo 2024 (EDEV03) — MARATON24</option>
                </optgroup>
                <optgroup label="Conferencia de Tecnología">
                  <option value="EDEV08">Tecnología Punta del Este 2026 (EDEV08) — CONFTECH26</option>
                  <option value="EDEV10">Web Summit 2026 (EDEV10) — WS26</option>
                </optgroup>
              </select>
            </label>

            <label class="form-group">
              <span class="label-text">Nombre del tipo de registro *</span>
              <input name="nombre" required maxlength="60" placeholder="Nombre único" />
            </label>

            <label class="form-group">
              <span class="label-text">Descripción *</span>
              <textarea name="descripcion" required rows="3" maxlength="300" placeholder="Descripción del tipo de registro…"></textarea>
            </label>

            <div class="grid-2">
              <label class="form-group">
                <span class="label-text">Costo (UYU) *</span>
                <input name="costo" type="number" min="0" step="0.01" required placeholder="0.00" />
              </label>
              <label class="form-group">
                <span class="label-text">Cupo *</span>
                <input name="cupo" type="number" min="1" step="1" required placeholder="Ej. 100" />
              </label>
            </div>

            <div id="msg" style="color:#c00; margin-top:.5rem; min-height:1.5rem;"></div>

            <div style="margin-top:1rem; display:flex; gap:1rem; justify-content:center;">
              <button type="submit" class="btn-primary" style="flex:1;">Alta Tipo de Registro</button>
              <a class="btn-outline" style="flex:1; text-align:center;" href="listaEdicionesOrganizadasAltaTipo.html">Cancelar</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

 <style>
  /* Forzar más espacio entre todos los campos del formulario */
  form.auth-form label.form-group {
    margin-bottom: 2rem !important;
  }

  /* Opcional: hacer los inputs más altos para que respiren */
  form.auth-form input,
  form.auth-form select,
  form.auth-form textarea {
    padding: 0.9rem 1rem !important;
  }
  form.auth-form .form-group {
    margin-bottom: 1.5rem !important; /* espacio vertical entre campos */
  }
</style>

</body>
</html>
